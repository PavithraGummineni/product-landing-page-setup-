<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }
        .row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px 0;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .cta {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .features {
            background-color: white;
            padding: 50px 0;
        }
        .feature {
            margin: 20px 0;
            font-size: 18px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Product</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2>Our Amazing Product</h2>
                <p>Discover the best features and benefits of our product that can improve your daily life.</p>
                <a href="#" class="cta">Buy Now</a>
            </div>
            <div class="column">
                <img src="https://images.pexels.com/photos/4087262/pexels-photo-4087262.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product Image">
            </div>
        </div>
    </div>
    
    <div class="features container">
        <h2>Product Features</h2>
        <div class="feature">✔ High Quality Material</div>
        <div class="feature">✔ Affordable Price</div>
        <div class="feature">✔ 24/7 Customer Support</div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 YourCompany. All Rights Reserved.</p>
    </div>
</body>
</html>
